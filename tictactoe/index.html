<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fcc_tictactoe</title>
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">Tic-Tac-Toe</h1>
        </div>
    </div>

    <div id="xoselect">
        <div class="row">
            <div class="col-xs-12">
                <h2 class="text-center">Select player</h2>
            </div>
        </div>
        <div class="board-row">
            <button id="select-x" class="btn btn-primary btn-one">X</button>
            <button id="select-o" class="btn btn-primary btn-one">O</button>
        </div>
    </div>

    <div id="game-board">
        <div class="board-row">
            <button id="b1" class="btn btn-secondary btn-one"></button>
            <button id="b2" class="btn btn-secondary btn-one"></button>
            <button id="b3" class="btn btn-secondary btn-one"></button>
        </div>
        <div class="board-row">
            <button id="b4" class="btn btn-secondary btn-one"></button>
            <button id="b5" class="btn btn-secondary btn-one"></button>
            <button id="b6" class="btn btn-secondary btn-one"></button>
        </div>
        <div class="board-row">
            <button id="b7" class="btn btn-secondary btn-one"></button>
            <button id="b8" class="btn btn-secondary btn-one"></button>
            <button id="b9" class="btn btn-secondary btn-one"></button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2 id="status" class="text-center"></h2>
        </div>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="app/tictactoe.js"></script>
<script src="app/index.js"></script>
</body>
</html>
