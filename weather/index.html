<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>weather</title>


    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>


</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">Local Weather</h1>
        </div>
    </div>
    <div class="row">
        <p class="text-center" id="location">Current location:</p>
    </div>
    <div class="row">
        <p class="text-center" id="temperature"></p>
    </div>
    <div class="row">
        <p class="text-center" id="description"></p>
    </div>
    <div class="row">
        <img class="center-block" id="icon" src="">
    </div>
    <div class="row">
        <div class="row text-center">
            <button id="toggleTempUnits" class="btn btn-primary">Toggle Temp Units</button>
        </div>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

<script src="js/index.js"></script>


</body>
</html>
