<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fcc_pomodoro</title>
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>


</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">Pomodoro Clock</h1>
        </div>
    </div>
    <div class="row">
        <div class="row text-center">
            <button id="sminus" class="btn">-</button>Session<button id="splus" class="btn">+</button>
            <button id="bminus" class="btn">-</button>Break<button id="bplus" class="btn">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3 class="text-center" id="session_break"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2 class="text-center" id="time"></h2>
        </div>
    </div>
    <div class="row">
        <div class="row text-center">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="stop" class="btn btn-danger">Stop</button>
        </div>
    </div>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="js/index_pom.js"></script>
</body>
</html>
