<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fcc_calculator</title>

    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="text-center">Calculator</h1>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <input type="text" class="form-control" id="input">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <input type="text" class="form-control input-sm" id="input-hist">
        </div>
    </div>

    <div>
        <button id="bac" class="btn btn-secondary btn-one">AC</button>
        <button id="bce" class="btn btn-secondary btn-one">CE</button>
        <button id="bdiv" class="btn btn-secondary btn-one">/</button>
        <button id="bmult" class="btn btn-secondary btn-one">*</button>
    </div>
    <div>
        <button id="b7" class="btn btn-secondary btn-one">7</button>
        <button id="b8" class="btn btn-secondary btn-one">8</button>
        <button id="b9" class="btn btn-secondary btn-one">9</button>
        <button id="bminus" class="btn btn-secondary btn-one">-</button>
    </div>
    <div>
        <button id="b4" class="btn btn-secondary btn-one">4</button>
        <button id="b5" class="btn btn-secondary btn-one">5</button>
        <button id="b6" class="btn btn-secondary btn-one">6</button>
        <button id="bplus" class="btn btn-secondary btn-one">+</button>
    </div>
    <div>
        <button id="b1" class="btn btn-secondary btn-one">1</button>
        <button id="b2" class="btn btn-secondary btn-one">2</button>
        <button id="b3" class="btn btn-secondary btn-one">3</button>
    </div>
    <div>
        <button id="b0" class="btn btn-secondary btn-two">0</button>
        <button id="bdot" class="btn btn-secondary btn-one">.</button>
        <button id="beq" class="btn btn-primary btn-one">=</button>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
